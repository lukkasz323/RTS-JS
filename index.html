<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RTS-JS</title>
</head>

<body>
    <div id="container">
        <div id="info">
            <div id="header">
                <h1>RTS-JS</h1>
            </div>
            <div id="footer">
                <p>RTS-JS by lukkasz323</p>
                <p>Source: <a href="https://github.com/lukkasz323/RTS-JS">GitHub</a></p>
            </div>
        </div>
        <div id="game">
            <h2 id="verdict"></h2>
            <h2 id="objective"></h2>
            <canvas></canvas>
            <div id="menu">
                <input type="button" value="Hunter (10f)" id="menu-hunter">
                <input type="button" value="Woodcutters (10f)" id="menu-woodcutter">
                <input type="button" value="Swordsman (10f) [20w]" id="menu-swordsman">
                <input type="button" value="Archer (10f) [50w]" id="menu-archer">
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
